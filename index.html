<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

  <!-- addUser Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="addUserForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image">Photo</label>
                    <input type="file" class="form-control" id="image" name="image" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name" name="name" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" name="email" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="mobile">Mobile</label>
                    <input type="text" id="mobile" class="form-control" placeholder="Mobile Number" name="mobile" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Date Of Birth</label>
                    <input type="text" class="form-control datepicker" id="dob" name="dob" autocomplete="off" required>
                </div>  
                <div class="mb-3">
                    <label for="designation">Designation</label>
                    <select class="form-select" name="designation" required id="designation">
                        <option name="designation" value="">Select Designation</option>
                        <option name="designation" value="Web Developer">Web Developer</option>
                        <option name="designation" value="App Developer">App Developer</option>
                        <option name="designation" value="Intern">Intern</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password" autocomplete="off" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" onclick="validateAll()" ><i class="fa-solid fa-floppy-disk"></i> Save </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <div class="container my-3">
        <h1 class="text-center">AJAX and Jquary</h1>
        <button type="button" class="btn btn-dark my-3" data-toggle="modal" data-target="#exampleModal"> <i class="fa-solid fa-user"></i> 
            Add Employee
          </button>
    
    <div id="dataTable"></div>
</div>

                    <label for="designation">Designation</label>
                    <select class="form-select" name="designation" required id="updesignation">
                        <option name="designation" value="">Select Designation</option>
                        <option name="designation" value="Web Developer">Web Developer</option>
                        <option name="designation" value="App Developer">App Developer</option>
                        <option name="designation" value="Intern">Intern</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="uppassword" class="form-control" placeholder="Password" name="password" autocomplete="off" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" onclick="validateUpdate()">Update </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <input type="hidden" id="hidden">
        </div>
      </div>
    </div>
  </div>
    <div class="container my-3">
    <div id="dataTable"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>

<script>
    $(document).ready(function () {

        displayData();
        var currentDate = new Date();
    var minDate = new Date(currentDate.getFullYear() - 60, currentDate.getMonth(), currentDate.getDate());
    var maxDate = new Date(currentDate.getFullYear() - 18, currentDate.getMonth(), currentDate.getDate());
    
    $('.datepicker').datepicker({
        dateFormat: 'yy-mm-dd', // Set the desired date format
        changeMonth: true,
        changeYear: true,
        yearRange: (currentDate.getFullYear() - 60) + ':' + (currentDate.getFullYear() - 18),
        maxDate: maxDate,
        minDate: minDate,
    });      
    });
</script>
